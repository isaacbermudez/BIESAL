<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocinando Ideas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a2e;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/your-image.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #0a0a2e 100%);
            z-index: 1;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
            animation: fadeInDown 0.8s ease-out;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff;
            color: #00ffff;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 50px;
            opacity: 0.95;
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff;
            color: #ff00ff;
        }

        .loader {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        .chef-hat {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s ease-in-out infinite;
            box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .chef-hat::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 30px;
            background: white;
            border-radius: 15px;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }

        .chef-hat::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 50px;
            background: white;
            border-radius: 20px 20px 0 0;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .steam {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: steam 2s ease-in-out infinite;
        }

        .steam:nth-child(1) {
            left: 30%;
            bottom: 20%;
            animation-delay: 0s;
        }

        .steam:nth-child(2) {
            left: 50%;
            bottom: 20%;
            animation-delay: 0.5s;
        }

        .steam:nth-child(3) {
            left: 70%;
            bottom: 20%;
            animation-delay: 1s;
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-15px);
            }
        }

        @keyframes steam {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.5);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="Company Logo" style="width: 200px; height: auto;">
        <h1>Cocinando ideas frescas</h1>
        <div class="loader">
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="steam"></div>
            <div class="chef-hat"></div>
        </div>
        <p class="subtitle">Â¡Casi listo!</p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
