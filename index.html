<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIESAL Soluciones</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #05080c 0%, #0b1c24 40%, #162c38 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #f8f9fa;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 25% 40%, rgba(0, 85, 170, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 75% 70%, rgba(0, 150, 255, 0.08) 0%, transparent 60%);
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 2;
            max-width: 600px;
        }

        .logo {
            width: 220px;
            height: auto;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
            filter: brightness(1.05) contrast(1.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 400;
            letter-spacing: 0.5px;
            animation: fadeInDown 0.8s ease-out 0.2s backwards;
            color: #e8ecf0;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 50px;
            font-weight: 300;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
            color: #a3b1c2;
            letter-spacing: 0.3px;
        }

        .loader {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 50px;
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        .spinner {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner-ring {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(0, 120, 255, 0.1);
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }

        .spinner-ring:nth-child(2) {
            width: 90%;
            height: 90%;
            position: absolute;
            top: 5%;
            left: 5%;
            border-top-color: #33a0ff;
            animation: spin 1s linear infinite reverse;
        }

        .spinner-ring:nth-child(3) {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 10%;
            left: 10%;
            border-top-color: #66b2ff;
            animation: spin 0.8s linear infinite;
        }

        .progress-container {
            animation: fadeIn 0.8s ease-out 0.8s backwards;
        }

        .progress-label {
            font-size: 0.85rem;
            color: #7f8fa6;
            margin-bottom: 12px;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .progress-bar {
            width: 100%;
            max-width: 350px;
            height: 4px;
            background: rgba(0, 120, 255, 0.15);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff 0%, #3399ff 50%, #007bff 100%);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progress 20s ease-in-out infinite, shimmer 20s linear infinite;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @media (max-width: 768px) {
            .logo { width: 180px; }
            h1 { font-size: 1.6rem; }
            .subtitle { font-size: 1rem; }
            .progress-bar { max-width: 280px; }
            .loader { width: 150px; height: 150px; }
            .spinner { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="BIESAL Solutions Logo" class="logo">
        <h1>Cocinando ideas frescas</h1>
        <div class="loader">
            <div class="spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
        </div>
        <p class="subtitle">Â¡Casi listo!</p>
        <div class="progress-container">
            <div class="progress-label">Cargando</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>
</body>
</html>
