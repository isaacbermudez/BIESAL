<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIESAL Soluciones    
  </title>
  <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #0b0f14;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fdfdfd;
    }

    /* Honeycomb background pattern */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.05), transparent 70%),
        repeating-linear-gradient(
          60deg,
          #10151a 0,
          #10151a 10px,
          #0d1218 10px,
          #0d1218 20px
        ),
        repeating-linear-gradient(
          -60deg,
          #10151a 0,
          #10151a 10px,
          #0d1218 10px,
          #0d1218 20px
        );
      opacity: 0.5;
      z-index: 0;
    }

    .container {
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .logo {
      width: 240px;
      height: auto;
      margin-bottom: 40px;
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: 400;
      letter-spacing: 0.5px;
      animation: fadeInDown 0.8s ease-out 0.2s backwards;
      color: #f7f5ef;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .subtitle {
      font-size: 1.1rem;
      margin-bottom: 50px;
      font-weight: 300;
      animation: fadeInUp 0.8s ease-out 0.4s backwards;
      color: #b5b5b5;
      letter-spacing: 0.3px;
    }

    .loader {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 50px;
      animation: fadeIn 0.8s ease-out 0.6s backwards;
    }

    .spinner {
      width: 90px;
      height: 90px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner-ring {
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255, 215, 0, 0.1);
      border-top-color: #ffd700;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .spinner-ring:nth-child(2) {
      width: 85%;
      height: 85%;
      position: absolute;
      top: 7.5%;
      left: 7.5%;
      border-top-color: #f4e17b;
      animation: spin 1.2s linear infinite reverse;
    }

    .spinner-ring:nth-child(3) {
      width: 70%;
      height: 70%;
      position: absolute;
      top: 15%;
      left: 15%;
      border-top-color: #fff1b5;
      animation: spin 1s linear infinite;
    }

    .progress-container {
      animation: fadeIn 0.8s ease-out 0.8s backwards;
    }

    .progress-label {
      font-size: 0.85rem;
      color: #cfcfcf;
      margin-bottom: 12px;
      font-weight: 300;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .progress-bar {
      width: 100%;
      max-width: 350px;
      height: 4px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 10px;
      margin: 0 auto;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.05);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #f9d65c 0%, #ffd700 50%, #f9d65c 100%);
      background-size: 200% 100%;
      border-radius: 10px;
      animation: progress 2s ease-in-out infinite, shimmer 2s linear infinite;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes progress {
      0% { width: 0%; }
      50% { width: 75%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @media (max-width: 768px) {
      .logo { width: 180px; }
      h1 { font-size: 1.6rem; }
      .subtitle { font-size: 1rem; }
      .progress-bar { max-width: 280px; }
      .loader { width: 150px; height: 150px; }
      .spinner { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="BIESAL Solutions Logo" class="logo" />
    <h1>Cocinando ideas frescas</h1>
    <div class="loader">
      <div class="spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
        <div class="spinner-ring"></div>
      </div>
    </div>
    <p class="subtitle">Â¡Casi listo!</p>
  </div>
</body>
</html>
